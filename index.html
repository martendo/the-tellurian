<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>The Tellurian</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="screen">
			<div id="screencontainer">
				<div id="emailwindow" class="window">
					<div class="windowtitle">
						<span>Email</span>
					</div>
					<div class="windowcontent">
						<table id="emailtable"></table>
					</div>
				</div>
				<div id="messagewindow" class="window">
					<div class="windowtitle">
						<span>Message</span>
						<button class="windowclose">&times;</button>
					</div>
					<div>
						<div id="messagefromdetails"></div>
						<div id="messagecontent" class="windowcontent"></div>
						<div id="responsecontainer"></div>
					</div>
				</div>
				<div id="mapwindow" class="window">
					<div class="windowtitle">
						<span>Map</span>
					</div>
					<div class="windowcontent">
						<img id="map" src="img/map.png"/>
					</div>
				</div>
			</div>
		</div>
		<canvas id="canvas">Your browser doesn't support the HTML Canvas element :(</canvas>
		<span id="clock">00:00</span>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>The Tellurian</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="screen">
			<div id="screencontainer">
				<div id="emailwindow" class="window">
					<div class="windowtitle">
						<span>Email</span>
					</div>
					<table id="emailtable"></table>
				</div>
				<div id="messagewindow" class="window">
					<div class="windowtitle">
						<span>Message</span>
						<button class="windowclose">&times;</button>
					</div>
					<p id="messagecontent"></p>
				</div>
			</div>
		</div>
		<canvas id="canvas">Your browser doesn't support the HTML Canvas element :(</canvas>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>The Tellurian</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="screen">
			<div id="screencontainer">
				<div id="emailwindow" class="window">
					<div class="windowtitle">
						<span>Email</span>
					</div>
					<div class="windowcontent">
						<table id="emailtable"></table>
					</div>
				</div>
				<div id="messagewindow" class="window">
					<div class="windowtitle">
						<span>Message</span>
						<button class="windowclose">&times;</button>
					</div>
					<div>
						<div id="messagefromdetails"></div>
						<div id="messagecontent" class="windowcontent"></div>
						<div id="responsecontainer"></div>
					</div>
				</div>
				<div id="mapwindow" class="window">
					<div class="windowtitle">
						<span>Map</span>
					</div>
					<div class="windowcontent">
						<img id="map" src="img/map.png"/>
						<span id="mapcursorpos">0, 0</span>
						<svg id="mappin" viewbox="0 0 10 10" width="20px" height="20px">
							<circle cx="5" cy="5" r="3" stroke="#ffffff" fill="#ff0000"></circle>
						</svg>
					</div>
				</div>
				<div id="modelwindow" class="window">
					<div class="windowtitle">
						<span>Model</span>
					</div>
					<div class="windowcontent">
						<img src="img/model.png"/>
						<div id="modelinfo">
							L 20.0421 W 17.8945 H 5.9953<br>
							#FP0007654
						</div>
					</div>
				</div>
			</div>
		</div>
		<canvas id="coffeecanvas"></canvas>
		<span id="energyfullbar"><span>Energy</span></span>
		<span id="energybar"><span>Energy</span></span>
		<span id="timeinfo"><span id="pay">$0.00</span><span id="clock">00:00</span></span>
		<div id="gameoverscreen">
			<h1>Zzz...</h1>
			<p>You passed out.</p>
			<p>JPL needed you, but you weren't available.</p>
			<p>An impossible delay was introduced into the mission.</p>
			<p>You fail.</p>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
